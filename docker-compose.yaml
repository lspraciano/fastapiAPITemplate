version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      FASTAPITEMPLATE_APP_RUNNING_MODE: production
    volumes:
      - .:/home/app/api
    networks:
      - fastapi-network
    depends_on:
      db:
        condition: service_healthy

  db:
    build:
      context: .
      dockerfile: docker/Dockerfile.db
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - fastapi-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s
      timeout: 5s
      retries: 10
    env_file:
      - docker/.env


networks:
  fastapi-network:
    driver: bridge

volumes:
  postgres-data: